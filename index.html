<!DOCTYPE html>
<html>
   <head>
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>
   <body>
      <main>
         <div id="calcContainer">
            <div class="calculator">
               <div id="topSpace"></div>
               <div id="outputText">0</div>
               <div id="clear" class="secondary">AC</div><div id="negate" class="secondary">+/-</div><div id="percent" class="secondary">%</div><div id="divide" class="primary">รท</div>
               <div id="num7" class="num">7</div><div id="num8" class="num">8</div><div id="num9" class="num">9</div><div id="multiply" class="primary">ร</div>
               <div id="num4" class="num">4</div><div id="num5" class="num">5</div><div id="num6" class="num">6</div><div id="subtract" class="primary">-</div>
               <div id="num1" class="num">1</div><div id="num2" class="num">2</div><div id="num3" class="num">3</div><div id="add" class="primary">+</div>
               <div id="num0" class="num">0</div><div id="decimal" class="num">.</div><div id="equals" class="primary">=</div>
            </div>
         </div>
      </main>
   </body>
   <script src="calculator.js"></script>
</html>
